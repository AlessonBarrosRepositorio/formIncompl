<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../estilo/style.css" media="screen">
    <title>formulário</title>
</head>
<body>
    
    <main>        
            <div id="alinhamento">
                <div id="titulos" >
                    <h1 id="titulo">Cadastro de Devs</h1>
                    <p id="subtitulo">Completes suas informações</p>
                    <br>
                </div>
                <form  action="">
                    <fieldset class="grupo1">
                        <div class="campo">
                            <label for="nome"><strong>Nome</strong></label>
                            <input type="text" name="nome" id="nome" required>
                        </div>
                        <div class="campo">
                            <label for="sobrenome"><strong>Sobrenome</strong></label>
                            <input type="text" name="sobrenome" id="sobrenome" required>
                        </div>
                    </fieldset>
                    <div>
                        <label for="email"><strong>Email</strong></label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="campo1">
                        <label for=""><strong>De qual lado da aplicação você desenvolve?</strong></label><br>
                        <label for="">
                            <input type="radio" name="devweb" value="frontend" checked>front-end
                        </label>
                        <label for="">
                            <input type="radio" name="devweb" value="backend">Back-end
                        </label>
                        <label for="">
                            <input type="radio" name="devweb" value="fullstack">Fullstack
                        </label>
                    </div>
                    <div class="campo">
                        <label for="senioridade"><strong>Senioridade</strong></label>
                        <select name="senioridade" id="senioridade">
                            <option selected disabled value="">Selecione</option>
                            <option value="">Junior</option>
                            <option value="">Pleno</option>
                            <option value="">Senior</option>
                        </select>
                    </div>
                    <fieldset class="grupo">
                        <div id="check">
                            <label for=""><strong>Selecione as tecnologias que ultiliza:</strong></label><br><br>
                            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                            <label for="tecnologia1">HTML</label>
                            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                            <label for="tecnologia2">CSS</label>
                            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                            <label for="tecnologia3">JavaScript</label>
                            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Java">
                            <label for="tecnologia4">Java</label>
                            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="PHP">
                            <label for="tecnologia5">PHP</label>
                            <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                            <label for="tecnologia6">Python</label>
                            <input type="checkbox" id="tecnologia7" name="tecnologia7" value="C#">
                            <label for="tecnologia7">C#</label>
                        </div>
                    </fieldset>
                    <div class="campo">
                        
                        <label for=""><strong>Conte um pouco da sua experiência:</strong></label><br>
                        <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                    </div>
                    <button class="botao"type="submit">concluído</button>
                </form>
            </div>
    </main> 
</body>
</html>
